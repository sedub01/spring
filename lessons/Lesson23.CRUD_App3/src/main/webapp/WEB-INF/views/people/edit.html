<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<!--методы thymeleaf
th:action - данные с этой формы посылаются на тот адрес, что указан
th:object - данные этого объекта вводятся в форму, а потом в сам объект
-->
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
