<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Обо мне</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

<div class = "container mt-5">
    <h1>Обо мне</h1> <!--Заголовок первого уровня-->
    <div th:each ="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.fulltext}"/>
        <b>Просмотры: </b><a th:text="${el.views}"/><br>
        <a br th:href="'/blog/' + ${el.id} + '/edit'" class = "btn btn-warning mt-2">Редактировать</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/delete' " method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>    
        </form>
    </div>
</div>
      
    
</body>
</html>
