<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Обо мне</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

<div class = "container mt-5 mb-5">
    <h1>Добавление статьи</h1> <!--Заголовок первого уровня-->
    <form action="/blog/add" method="post">
        <input type="text" name = "title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name = "anons" placeholder="Введите вступление" class="form-control"><br>
        <textarea name = "full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
        <button type="submit" class = "btn btn-success">Добавить статью</button>
    </form>
    
</div>
      
    
</body>
</html>
